<div class="container" id="listagem-cursos">
  <div class="card-container">
    <div class="card-header">
      <div class="row">
        <h4 class="col-10 text-center">Cursos</h4>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Carga Horária</th>
            <th>Data Início</th>
            <th>Dias da Semana</th>
            <th>Vídeo Explicativo</th>
            <th>Inscrever-se</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td style="display:none;">{{curso.id}}</td>
            <td>{{curso.nome}}</td>
            <td>{{curso.cargaHoraria}}</td>
            <td>{{curso.dataInicio}}</td>
            <td>{{curso.diasSemana}}</td>
            <td><a href="www.google.com.br">Vídeo</a></td>
            <td><button type="button" class="btn btn-secondary">Inscreva-se</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
